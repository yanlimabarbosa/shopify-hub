services:
  db:
    image: postgres:16-alpine
    container_name: shopify-hub-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shopify_live}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopify-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopify-hub-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-shopify_live}?schema=public
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_min_32_chars}
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      SHOPIFY_SCOPES: ${SHOPIFY_SCOPES:-read_products,read_orders,write_products,write_orders,write_webhooks}
      SHOPIFY_REDIRECT_URI: ${SHOPIFY_REDIRECT_URI:-http://localhost:3000/shopify/callback}
      WEBHOOK_BASE_URL: ${WEBHOOK_BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shopify-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopify-hub-frontend
    ports:
      - "8080:8080"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - shopify-network
    restart: unless-stopped

  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopify-hub-prisma-studio
    command: ["npx", "prisma", "studio", "--hostname", "0.0.0.0", "--port", "5555"]
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-shopify_live}?schema=public
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shopify-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  shopify-network:
    driver: bridge
